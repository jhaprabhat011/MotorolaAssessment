<template>

    <lightning-card title="Assignment List">
        <div class="slds-p-around_medium">
    <lightning-input type="search" label="Search by Title" placeholder="Search here" onkeyup={handleSearch}>  
    </lightning-input>

    <div class="slds-p-top_small"></div>    
    <lightning-datatable
        key-field="id"
        columns={columns}
        data={assignmentList}
        hide-checkbox-column="true"      
    ></lightning-datatable>

    <div class="slds-p-top_small"></div>
    <div class="align-actions">
        <lightning-button label="< Previous" variant="brand" onclick={handlePrev}></lightning-button>
        <lightning-button label="Next >" variant="brand" onclick={handleNext}></lightning-button>
    </div>

</div>
</lightning-card>
</template>
